<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkeed tanlovchisi</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <div class="container">
      <form action="https://echo.htmlacademy.ru" method="POST">
        <fieldset>
          <legend>Qaysi sport turiga qiziqasiz</legend>
          <div class="form-inner">
            <label class="form-label"><input class="visuallyhidden  checkbox checkbox-ping-pong" type="checkbox" name="ping-pong">
              <span class="checkbox-control"></span>
              <span class="checkbox-text">Stol tennisi</span></label>
            <label class="form-label"><input class="visuallyhidden  checkbox checkbox-basketball" type="checkbox" name="basketball">
              <span class="checkbox-control"></span>
              <span class="checkbox-text">Basketball</span></label>
            <label class="form-label"><input class="visuallyhidden  checkbox checkbox-valeyball" type="checkbox" name="valeyball">
              <span class="checkbox-control"></span>
              <span class="checkbox-text">Basketball</span></label>
            <label class="form-label"><input class="visuallyhidden  checkbox checkbox-hakkey" type="checkbox" name="hakkey" disabled >
              <span class="checkbox-control"></span>
              <span class="checkbox-text">Hakkey</span></label>
          </div>
        </fieldset>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
